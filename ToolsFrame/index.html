
<html>
	<head>
		<title>移动端 -- HTF框架</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<script src="./script/tools-frame-h5.js"></script>
	</head>
	<body>
		<htf-header @click="test" :title="title" ></htf-header>
		<htf-container :router="testPath">
			<slot name="index"></slot>
		</htf-container>
		<htf-footer></htf-footer>
	<script>
		let h5 = new HTF({
			el:'body',// 附属元素
			components:[],// 组件集
			data:{
				title:'这个是头部信息',
				testPath:'/index'
			},
			// 引入外部文件
			files:[{
				src:"./script/components.js",
				component:'components',
				methods:'method'
			},{
				href:"http://at.alicdn.com/t/font_1027750_9fb4s7opr5c.css",
				rel:"stylesheet",
				type:"text/css"
			},{
				href:"./css/components.css",
				rel:"stylesheet",
				type:"text/css"
			}],
			// 方法定义
			methods:{
				test(e){
					// 返回的是 HTF对象
					console.log(this)
				},
			},
			config:{
				// 配置主题样式
				mainCss:{
					mainColor:'rgb(51,151,255)',
					fontSize:'12px'
				}
			},
			// 路由
			router:[
				{
					meta:{title:'首页'},
					path:'/index',
				},{
					meta:{title:'发布'},
					path:'/release'
				},{
					meta:{title:'我的'},
					path:'/personal'
				}
			]
		});
		
			
	</script>
</body>
</html>
