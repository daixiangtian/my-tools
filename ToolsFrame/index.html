<html>
	<head>
		<title>移动端 -- HTF框架</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<script src="./script/tools-frame-h5.js"></script>
	</head>
	<body>
		<htf-header @click="test" title="这个是头部信息"></htf-header>
		<htf-content>
			<slot :path="testPath" ></slot>
		</htf-content>
		<htf-footer></htf-footer>
	<script>
		new HTF({
			el:'body',
			components:[],
			data:{
				title:'这个是头部信息',
				testPath:'/index'
			},
			files:[{
				src:"./script/components.js",
				component:'components',
				methods:'methods'
			},{
				href:"http://at.alicdn.com/t/font_1027750_9fb4s7opr5c.css",
				rel:"stylesheet",
				type:"text/css"
			},{
				href:"./css/components.css",
				rel:"stylesheet",
				type:"text/css"
			}],
			methods:{
				test(e){
					console.log(this)
				},
			},
			config:{
				mainCss:{
					mainColor:'green',
					fontSize:'12px'
				}
			},
			router:[
				{
					meta:{title:'首页'},
					path:'/index',
				},{
					meta:{title:'发布'},
					path:'/release'
				},{
					meta:{title:'我的'},
					path:'/personal'
				}
			]
		});
	
	
	
	
			
	</script>
	</body>
	
	
</html>
